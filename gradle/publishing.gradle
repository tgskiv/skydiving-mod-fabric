publishing {
    publications {
        create("mavenJava", MavenPublication) {
            artifactId = project.archives_base_name
            from components.java
        }
    }
}


modrinth {
    token = env.getProperty("MODRINTH_TOKEN") // set in env variables
    projectId = "skydiving" // e.g., "skydiving-mod"
    versionNumber = mod_version // from gradle.properties
    versionName = "Skydiving Mod v$mod_version"
    versionType = "release" // or "beta", "alpha"
    uploadFile = remapJar
    gameVersions = ["1.21.3"] // [minecraft_version]
    loaders = ["fabric"]
//    changelog = file("CHANGELOG.md").text // optional
}